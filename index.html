<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Engine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<form>
    <fieldset>
        <legend>Library of Congress Search Engine</legend>
        <div class="mb-3">
        <label for="disabledTextInput" class="form-label">City</label>
        <input type="text" id="cityInput" class="form-control" placeholder="City">
        </div>
        <div class="mb-3">
        <label for="select" class="form-label">Format</label>
        <select id="select" class="form-select">
          <option value="maps">Maps</option>
          <option value="audio">Audio Recordings</option>
          <option value="photos">Photo, Print, Drawing</option>
          <option value ="manuscript">Manuscripts/Mixed Material</option>
          <option value="newspapers">Newspapers</option>
          <option value="film-and-videos">Films, Videos</option>
          <option value="notated-music">Printed Music, Such as Sheet Music</option>
          <option value="websites">Archived Website</option>
        </select>
        </div>
        <button type="button" class="btn btn-primary" id="search-button">Submit</button>
    </fieldset>
    </form>
    <script src="./script.js"></script>
</body>
</html>
